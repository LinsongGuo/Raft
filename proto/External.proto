syntax = "proto3";

package Raft;

message PutRequest {
  string key = 1;
  string value = 2;
}

message PutReply {
  bool status = 1;
}

message GetRequest {
  string key = 1;
}

message GetReply {
  bool status = 1;
  string value = 2;
}

service External {
  rpc Put (PutRequest) returns (PutReply) {}
  rpc Get (GetRequest) returns (GetReply) {}
}

